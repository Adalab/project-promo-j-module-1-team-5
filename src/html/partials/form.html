<div class="wrapper">
  <form action="/signup" method="post" class="form">
    <div class="form-group">
      <label for="fullName"
        >Nombre completo
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Nombre..."
          required
      /></label>
    </div>
    <div class="form-group email-tel">
      <label class="form__email" for="email"
        >Email<input
          type="email"
          id="email"
          name="email"
          placeholder="nombre.apellidos@mail.com"
          required
      /></label>
      <label for="telephone"
        >Teléfono<input
          type="tel"
          id="telephone"
          name="telephone"
          placeholder="Ej: 123456789"
      /></label>
    </div>
    <div class="form-group">
      <label for="message"
        >Mensaje

        <textarea
          class="form__textarea"
          id="message"
          name="message"
          placeholder="¿Qué necesitas?"
          required
        ></textarea>
      </label>
    </div>

    <input class="form__button" type="submit" value="enviar" />
  </form>
</div>
