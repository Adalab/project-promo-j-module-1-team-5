<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <title>Contacto</title>
</head>

<body>
  <include src="./partials/header.html"></include>
  <main>
    <section class="hero">
      <div class="hero-img">
        <img src="./assets/images/hero-test-3.jpg" width="100%" />
      </div>
    </section>
    <div class="wrapper">
      <h2>Contacto</h2>
      <p>
        No lo dudes y envíanos tus comentarios, dudas, preguntas...¡Estaremos encantadas de responderte!
      </p>
      <p>
        <small>
          Todos los campos marcados con <span class="star">*</span> son obligatorios
        </small>
      </p>

      <form action="/signup" method="post" class="form">
        <div class="form-group">
          <label for="fullName">Nombre completo
            <input type="text" id="fullName" name="fullName" placeholder="Nombre..." required /></label>
        </div>
        <div class="form-group email-tel">
          <label class="form__email" for="email">Email<input type="email" id="email" name="email"
              placeholder="nombre.apellidos@mail.com" required /></label>
          <label for="telephone">Teléfono<input type="tel" id="telephone" name="telephone"
              placeholder="Ej: 123456789" /></label>
        </div>
        <div class="form-group">
          <label for="message">Mensaje

            <textarea class="form__textarea" id="message" name="message" placeholder="¿Qué necesitas?"
              required></textarea>
          </label>
        </div>

        <input class="form__button" type="submit" value="enviar" />
      </form>
    </div>
  </main>
  <include src="./partials/footer.html"></include>
</body>

</html>
