<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./form.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h2>Contacto</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio, ipsam!
          Maxime consequatur nam excepturi voluptates quae nostrum sed
          voluptatibus quibusdam quasi, sit illum.
        </p>

        <form action="/signup" method="post" class="form">
          <div class="form-group">
            <label for="fullName"
              >Nombre completo
              <input
                type="text"
                id="fullName"
                name="fullName"
                placeholder="Nombre..."
                required
            /></label>
          </div>
          <div class="form-group email-tel">
            <label class="form__email" for="email"
              >Email<input
                type="email"
                id="email"
                name="email"
                placeholder="nombre.apellidos@mail.com"
                required
            /></label>
            <label for="telephone"
              >Teléfono<input
                type="tel"
                id="telephone"
                name="telephone"
                placeholder="Ej: 123456789"
            /></label>
          </div>
          <div class="form-group">
            <label for="message"
              >Mensaje

              <textarea
                class="form__textarea"
                id="message"
                name="message"
                placeholder="¿Qué necesitas?"
                required
              ></textarea>
            </label>
          </div>

          <input class="form__button" type="submit" value="enviar" />
        </form>
      </div>
    </main>
  </body>
</html>
